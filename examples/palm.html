  <p>Drag and drop this link into your bookmarks, use it on any website you want to scroll via hand gestures:
  <a id="link" href="">start gesture scrolling</a></p>
  <script>
  var autoplay = function() {
    function getScripts(urls, callback) {
      var numDone = 0;
      
      function getScript(url, callback) {
        var script = document.createElement('script'),
            head = document.getElementsByTagName('head')[0],
            done = false;
        
          script.src = url;
          script.onload = script.onreadystatechange = function() {
            if (!done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) {
              done = true;
              callback();
              script.onload = script.onreadystatechange = null;
              head.removeChild(script);
            }
          };
        
        head.appendChild(script);
      }
      
      function getScriptCallback() {
        if (urls.length > 0) getScript(urls.shift(), getScriptCallback);
        else callback();
      }
      
      getScript(urls.shift(), getScriptCallback);
    }
    
    getScripts([
      './js/compatibility.js',
      '../js/objectdetect.js',
      '../js/palm.js',
      './js/jquery-3.2.1.min.js'],
    
      function() {
        var canvas = $('<canvas style="position: fixed; z-index: 1001;top: 10px; right: 10px; opacity: 0.9">').get(0),
          context = canvas.getContext('2d'),
          video = document.createElement('video'),
          dragging = false,
          fist_pos_old,
          current_coord,
          detector;
        
        document.getElementsByTagName('body')[0].appendChild(canvas);
        
        try {
          compatibility.getUserMedia({video: true}, function(stream) {
            try {
              video.src = compatibility.URL.createObjectURL(stream);
            } catch (error) {
              video.src = stream;
            }
            compatibility.requestAnimationFrame(play);
          }, function (error) {
            alert("WebRTC not available");
          });
        } catch (error) {
          alert(error);
        }
        function move_cursor(left,top,dragging){
          cursor =  $('#cursor');
          cursor_pos = cursor.offset();
          cursor.animate({ left: (left)+'px', top: (top) + 'px' },0);
          e = document.elementFromPoint(cursor_pos.top, cursor_pos.left);
        }
        function play() {
          compatibility.requestAnimationFrame(play);
          if (video.paused) video.play();
          
          if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0) {
            
            /* Prepare the detector once the video dimensions are known: */
                  if (!detector) {
                  var width = ~~(80 * video.videoWidth / video.videoHeight);
                  var height = 80;
                  detector = new objectdetect.detector(width, height, 1.1, objectdetect.palm);
                }
              
            /* Draw video overlay: */
            canvas.width = ~~(100 * video.videoWidth / video.videoHeight);
            canvas.height = 100;
            context.drawImage(video, 0, 0, canvas.clientWidth, canvas.clientHeight);
            
            var coords = detector.detect(video, 1);
            if( coords[0] ){
              current_coord = coords[0];
              if(!dragging){
                dragging = true;
                $('#cursor').addClass('grab');
              }
            }else{
      /*
              dragging = false;
              $('#cursor').removeClass('grab');
              coords = open_detector.detect(video,1);
              if(coords[0]){
                current_coord = coords[0];
              }
        */    }
            if (current_coord) {
              var coord = current_coord;
              /* Rescale coordinates from detector to video coordinate space: */
              coord[0] *= video.videoWidth / detector.canvas.width;
              coord[1] *= video.videoHeight / detector.canvas.height;
              coord[2] *= video.videoWidth / detector.canvas.width;
              coord[3] *= video.videoHeight / detector.canvas.height;
            
              /* Find coordinates with maximum confidence: */
              var coord = coords[0];
              for (var i = coords.length - 1; i >= 0; --i)
                if (coords[i][4] > coord[4]) coord = coords[i];
              
              /* Get hand position */
              var fist_pos = [coord[0] + coord[2] / 2, coord[1] + coord[3] / 2];
              /*if (fist_pos_old) {
                var dx = (fist_pos[0] - fist_pos_old[0]) / video.videoWidth,
                    dy = (fist_pos[1] - fist_pos_old[1]) / video.videoHeight;
                
                  window.scrollBy(dx * 200, dy * 200);
              } else fist_pos_old = fist_pos;
              */
              move_cursor(fist_pos[0],fist_pos[1],dragging);
              /* Draw coordinates on video overlay: */
              context.beginPath();
              context.lineWidth = '2';
              if(dragging)
                context.fillStyle = 'rgba(0, 255, 255, 0.5)';
              else
                context.fillStyle = 'rgba(255, 0, 255, 0.5)';
                
              context.fillRect(
                coord[0] / video.videoWidth * canvas.clientWidth,
                coord[1] / video.videoHeight * canvas.clientHeight,
                coord[2] / video.videoWidth * canvas.clientWidth,
                coord[3] / video.videoHeight * canvas.clientHeight);
              context.stroke();
            } else fist_pos_old = null;
          }
        }
      }
    );
  };
  document.getElementById('link').href = 'javascript:(' + autoplay.toString() + ')()';
